<!-- movie/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .name {
            color: red;  /* Cambia 'red' por el color que prefieras */
        }
    </style>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <h1>My name is, <span class="name">{{ name }}</span></h1>
    <div class = "container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie:
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
            {%for movie in movies %}
                <h2>{{movie.title}}</h2>
                <h3>{{movie.description}}</h3>
                <img src="{{ movie.image.url }}">
                {%if movie.utl %}
                    <a href="{{ movie.url }}"> Movie link </a>
                {% endif %}
            {% endfor %}
    </div>
</body>
</html>
