<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .name {
            color: red;  /* Cambia 'red' por el color que prefieras */
        }
    </style>
</head>
<body>

    <!-- Encabezado principal -->
    <div class="container mt-5">
        <div class="text-center py-4 bg-light rounded-3">
            <h1 class="display-4">Welcome to Home Page</h1>
            <p class="lead">My name is, <span class="name">{{ name }}</span></p>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <form action="">
                    <div class="mb-3">
                        <label for="searchMovie" class="form-label">Search for Movie:</label>
                        <input type="text" class="form-control" name="searchMovie">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Search</button>
                </form>
            </div>
        </div>

        <!-- Resultados de la búsqueda -->
        <div class="mt-5">
            <p class="text-center">Searching for {{searchTerm}}</p>
            <div class="row">
                {% for movie in movies %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ movie.image.url }}" class="card-img-top" alt="Movie Image">
                            <div class="card-body">
                                <h5 class="card-title">{{movie.title}}</h5>
                                <p class="card-text">{{movie.description}}</p>
                                {% if movie.url %}
                                    <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
